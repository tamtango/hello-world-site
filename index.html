<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odysee Stream with Twitch Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .stream-container {
            flex: 3;
            padding: 10px;
        }
        .chat-container {
            flex: 1;
            padding: 10px;
            background-color: #18181b;
            height: 100vh;
            overflow-y: auto;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .stream-container, .chat-container {
                flex: none;
                width: 100%;
                height: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="stream-container">
        <iframe id="odysee-iframe" style="width:100%; aspect-ratio:16/9;" src="https://odysee.com/$/embed/@bajindo:f/my1stream:0?r=C1pEYKwikxTDEHQumCkULDxuEvTHVr43&autoplay=true" allowfullscreen></iframe>
    </div>
    <div class="chat-container">
        <iframe src="https://www.twitch.tv/embed/kermitfrogo/chat?darkpopout" frameborder="0"></iframe>
    </div>
</body>
</html>
